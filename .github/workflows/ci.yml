name: CI
on: [push]
jobs:
  lighthouseci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: yarn install && npm install -g @lhci/cli@0.4.x
      - run: yarn build
      - run: lhci autorun --upload.target=temporary-public-storage
