title:            www.maxpou.fr
description:      Blog technique de Maxence POUTORD
disqus_shortname: maxpou
reading_time:     true
words_per_minute: 240
# Your site's domain goes here (eg: //mmistakes.github.io, http://mademistakes.com, etc)
#url:              http://dev.local:4000
url:              http://www.maxpou.fr

# Owner/author information
owner:
  name:           Maxence POUTORD
  avatar:         avatar.jpg
  bio:            "Apprenant à vie. Passionné par le web (REST, Symfony2 et JavaScript). Motard."
  email:          maxence.poutord@gmail.com
  # Social networking links used in footer. Update and remove as you like.
  twitter:        _maxpou
  facebook:
  github:         maxpou
  stackexchange:
  linkedin:       maxpou
  instagram:
  flickr:
  tumblr:

# Background image to be tiled on all pages
background:

# Analytics and webmaster tools stuff goes here
google_analytics: UA-67868977-1
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Europe/Paris
future:      true
highlighter: pygments
markdown:    kramdown
gems:
  - jekyll-sitemap
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: true

  coderay:
    coderay_line_numbers: nil
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "vendor"]
